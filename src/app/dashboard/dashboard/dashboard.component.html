<div class="dashboard-container">

  <div class="social-container">
    <app-website-info></app-website-info>
  </div>

  <div class="subject-container">
    <div class="subject-card" *ngFor="let topic of topics">

      <mat-card (click)="goToRoute(topic.data);"
                class="cursor-pointer hover-bright mat-elevation-z3">
        <div class="content-title">{{topic.title}}</div>
        <div class="code-text">{{topic.subtitle}}</div>
      </mat-card>
    </div>
  </div>

</div>
