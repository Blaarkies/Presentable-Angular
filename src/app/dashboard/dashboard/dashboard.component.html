<div class="container">

  <div class="item"
       *ngFor="let card of cards">

    <mat-card (click)="goToRoute(card.data);"
              class="hover-bright mat-elevation-z0">
      <mat-card-title>{{card.title}}</mat-card-title>
      <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
    </mat-card>
  </div>
</div>
