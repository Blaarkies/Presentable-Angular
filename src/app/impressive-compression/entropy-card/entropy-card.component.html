<mat-card *ngIf="encodeMode">
  <mat-card-content>

    <mat-list class="list-small">
      <mat-divider class="divider-normal"></mat-divider>
      <ng-container *ngFor="let rule of encodedWords">
        <mat-list-item class="background-light">
          <span class="text-color-normal">
            {{rule.normal}} = {{rule.encoded}}
          </span>
        </mat-list-item>
        <mat-divider class="divider-normal"></mat-divider>
      </ng-container>
    </mat-list>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>{{data.name}} â™£ <h5 style="display:inline;">{{data.artist}}</h5></mat-card-title>
  <mat-card-subtitle class="card-big-font">
    <div *ngFor="let line of data.lines">

      <span *ngFor="let word of line.split(' ')"
            [class.highlight-code-viewing]="getEncoded(word)"
            (click)="selectWordToEncode(word)">
        {{encodeMode && getEncoded(word) ? getEncoded(word).encoded : word }}
        {{' '}}
      </span>

    </div>
  </mat-card-subtitle>

  <mat-card-footer>

    <mat-grid-list [cols]="2" [rowHeight]="100">

      <mat-grid-tile>
        <app-entropy-info
          [bytes]="charLimit"
          [entropyScore]="data.entropyScore"
          [entropyFraction]="data.entropyFraction">
        </app-entropy-info>
      </mat-grid-tile>

      <mat-grid-tile>
        <button mat-flat-button
                (click)="encodeMode = !encodeMode">
          Encode
        </button>
      </mat-grid-tile>
    </mat-grid-list>

  </mat-card-footer>

</mat-card>
