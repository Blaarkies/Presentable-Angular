<button mat-flat-button
        (click)="encodeMode = !encodeMode">
  Encode
</button>

<span *ngIf="encodeMode">
  <div *ngFor="let rule of encodedWords"
       class="text-color-normal text-title-green">"{{rule.normal}}" == "{{rule.encoded}}"</div>
</span>

<mat-card>
  <mat-card-title>{{data.name}} â™£ <h5 style="display:inline;">{{data.artist}}</h5></mat-card-title>
  <mat-card-subtitle class="card-big-font">
    <div *ngFor="let line of data.lines">

      <span *ngFor="let word of line.split(' ')"
            [ngClass]="getEncoded(word) ? 'highlight' : ''"
            (click)="selectWordToEncode(word)">
        {{encodeMode && getEncoded(word) ? getEncoded(word).encoded : word }}
        {{' '}}
      </span>

    </div>
  </mat-card-subtitle>

  <mat-card-footer>
    <div>
      <table class="text-color-normal text-style-data">
        <tr>
          <td>
            Data:
          </td>
          <td>
            {{charLimit}} bytes
          </td>
        </tr>

        <tr>
          <td>
            Information:
          </td>
          <td>
            {{data.entropyScore}} bytes
          </td>
        </tr>

        <tr>
          <td>
            Compression limit:
          </td>
          <td>
            {{data.entropyFraction}}%
          </td>
        </tr>
      </table>
    </div>
  </mat-card-footer>

</mat-card>
