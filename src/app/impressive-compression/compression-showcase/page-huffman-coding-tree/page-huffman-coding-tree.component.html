<div class="huffman-tree-container">

  <div class="text-to-encode">

    <mat-card>
      <mat-card-title>Example Text</mat-card-title>
      <mat-card-content class="card-medium-font">
        <div *ngFor="let line of huffmanCoding?.lines">{{line}}</div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="huffman-table">

    <mat-card>
      <mat-card-title>Frequency Table</mat-card-title>
      <mat-card-content>

        <div>

        <mat-list>

          <mat-list-item>
            <div class="huffman-frequency-table">
              <div class="character">Character</div>
              <div class="usages">Usages</div>
            </div>
          </mat-list-item>
          <mat-divider class="divider-normal"></mat-divider>

          <ng-container *ngFor="let hc of huffmanCoding?.table;">
            <mat-list-item>
              <div class="huffman-frequency-table">
                <div class="character">{{hc.char}}</div>
                <div class="usages">{{hc.usages}}</div>
              </div>

            </mat-list-item>

            <mat-divider class="divider-normal"></mat-divider>
          </ng-container>
        </mat-list>

        </div>

      </mat-card-content>
    </mat-card>
  </div>

  <div class="huffman-tree">

    <app-huffman-tree [tree]="huffmanCoding?.tree"></app-huffman-tree>
  </div>
</div>
