<div *ngIf="currentPage === 1"
     class="transition"
     [ngClass]="startBlur ? 'transition-blur' : 'transition-no-blur'">

  <h1 class="text-tile-center">Data vs Information</h1>
  <mat-grid-list [cols]="2" gutterSize="100" fxLayout="start">
    <mat-grid-tile>
      <app-entropy-card [data]="mediumEntropy" [charLimit]="charLimit"></app-entropy-card>
    </mat-grid-tile>

    <mat-grid-tile>
      <app-entropy-card [data]="lowEntropy" [charLimit]="charLimit"></app-entropy-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div *ngIf="currentPage === 2"
     class="transition"
     [ngClass]="startBlur ? 'transition-blur' : 'transition-no-blur'">

  <h1 class="text-tile-center">Patternless Data</h1>
  <mat-grid-list [cols]="2" gutterSize="100" fxLayout="start">
    <mat-grid-tile>
      <app-entropy-card [data]="highEntropy" [charLimit]="charLimit"></app-entropy-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div *ngIf="currentPage === 3"
     class="transition"
     [ngClass]="startBlur ? 'transition-blur' : 'transition-no-blur'">

  <h1 class="text-tile-center">Run-length Encoding</h1>
  <mat-grid-list [cols]="2" gutterSize="100" fxLayout="start">
    <mat-grid-tile>
      <mat-card>
        <mat-card-subtitle class="text-to-pixel">
          <div *ngFor="let line of runLengthImage.lines"
               class="font-pixel">
            {{line}}
          </div>

        </mat-card-subtitle>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card>
        <mat-card-subtitle class="text-to-pixel">
          <div *ngFor="let line of runLengthImage.encoded">
            {{line}}
          </div>
        </mat-card-subtitle>

        <mat-card-footer>
          <div>
            <table class="text-color-normal text-style-data">
              <tr>
                <td>
                  Data:
                </td>
                <td>
                  {{runLengthImage.text.length}} bytes
                </td>
              </tr>

              <tr>
                <td>
                  Information:
                </td>
                <td>
                  {{runLengthImage.entropyScore}} bytes
                </td>
              </tr>

              <tr>
                <td>
                  Compression limit:
                </td>
                <td>
                  {{runLengthImage.entropyFraction}}%
                </td>
              </tr>
            </table>
          </div>
        </mat-card-footer>

      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

</div>


<button mat-flat-button (click)="switchPage(false)">Back</button>
<button mat-flat-button (click)="switchPage(true)">Next</button>
