<mat-toolbar *ngIf="currentRoute == urlRoutes.decorators" class="float-left">
  <img width="64px" alt="Typescript Logo" src="../../../assets/logo-typescript.png">
  <span style="padding-left: 14px">Annotations in TypeScript</span>
</mat-toolbar>

<mat-toolbar *ngIf="currentRoute == urlRoutes.compression" class="float-left">
  <img width="64px" alt="Compression Logo" src="../../../assets/logo-compression.gif"
       style="zoom: 2.1;
              position: absolute;
              clip: rect(9px,62px,39px,2px);"/>
  <span style="padding-left: 144px">Impressive compression</span>
</mat-toolbar>

<div class="background-normal text-color-normal max-size" style="padding: 20px;">
  <router-outlet></router-outlet>
</div>
