         [style.background-image]="currentImage"></div>
    <span>{{currentRoute}}</span>
    <h1 class="text-tile-center">{{pageTitle}}</h1>

  <div class="background-normal text-color-normal">
    <router-outlet></router-outlet>
  </div>
</div>
