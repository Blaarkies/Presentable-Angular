<div class="bi-container">
  <div class="item">

    <div class="image-container overlap-container">

      <div class="image overlap-a animate-blur-to-normal"
           style="background-image: url('assets/lenna-example.jpg');"></div>
      <div class="image overlap-b animate-normal-to-sharp"
           style="background-image: url('assets/lenna-sharpened.jpg');"></div>
    </div>
  </div>

  <div class="item">

    <div class="image-container overlap-container">

      <div class="image overlap-a animate-zoom center-zoom-on-eye"
           style="background-image: url('assets/lenna-example.jpg');"></div>

      <div class="overlap-b pixel-numbers-container pixel-animate-fade">
        <div *ngFor="let i of pixels"
             class="font-monospace pixel-with-number">
          {{i}}
        </div>
      </div>
    </div>
  </div>
</div>
