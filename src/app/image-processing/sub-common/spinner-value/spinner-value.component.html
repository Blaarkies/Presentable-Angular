<div class="overlap-container mask-pixel cursor-pointer mat-elevation-z1">
  <div class="overlap-a">{{pixel.value}}</div>
  <div class="overlap-b spinner-button-container">
    <div class="plus" (click)="plusPixelValue(pixel)">+</div>
    <div class="minus" (click)="minusPixelValue(pixel)">-</div>
  </div>
</div>
