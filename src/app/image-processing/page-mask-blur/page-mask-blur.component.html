<!--
add some way to show which kernel items gets multiplied by pixel on image
- lock a pixel so that the pointer can be used?
- have an animation play?

in the algorithm box, show the 8 input pixels in their relative positions (not just a flat line string)
-->

<div class="tri-container">

  <app-image-display #source
                     [sourceImage]="sourceImage"
                     [mask]="averageMask"
                     [title]="'Source Image'"
                     (pixelClick)="setVisibility($event)"
                     (pixelHover)="setHoveredPixel($event)"
                     (mouseleave)="setHoveredPixel(null)"></app-image-display>

  <app-algorithm-box [title]="'Blur Each Pixel Value'"
                     [inputA]="kernelInputA || 'Source pixel value'"
                     [inputB]="kernelInputB || '8 neighbour pixel values'"
                     [calculation]="calculationText || 'sum / count'"
                     [output]="output || 'Destination pixel value'"
                     [kernelInputA]="kernelInputA"
                     [kernelInputB]="kernelInputB"
                     (complete)="completeDestinationImage()"></app-algorithm-box>

  <app-image-display #result
                     [sourceImage]="resultImage"
                     [highlightPixel]="hoverPixel"
                     [title]="'Result Image'"></app-image-display>
</div>
